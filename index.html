<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Aventura Narrativa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="game-container">

    <!-- PANEL IZQUIERDO -->
    <div id="left-panel">

        <div id="top-left">
            <div id="playerName">Player Name</div>
            <div id="timeInfo">12:00 | 33°C</div>
        </div>

        <div id="top-right">
            <div id="dayInfo">Día: 1</div>
            <div id="seasonInfo">Verano</div>
        </div>

        <div id="stats">
            <div>Salud: <span id="health">100</span></div>
            <div>Energía: <span id="energy">100</span></div>
            <div>Hambre: <span id="hunger">100</span></div>
            <div>Sed: <span id="thirst">100</span></div>
        </div>

        <div id="inventory">
            <strong>Inventario</strong>
            <div id="inventoryList"></div>
        </div>

    </div>

    <!-- PANEL DERECHO -->
    <div id="right-panel">

        <div id="narrative-box"></div>

        <div id="options"></div>

    </div>

</div>

<script src="main.js"></script>
</body>
</html>
